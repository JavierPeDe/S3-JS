    <script>
        var frase = "Tinc un cotxe de color verd";
        console.log(frase);
        console.log(frase.replace('verd', 'blau'));
        let resultat = "";

        for (let i = 0; i < frase.length; i++) {
            if (frase[i] === "o") {
                resultat += "u";
            }
            else {
                resultat += frase[i]
            }
        }
        console.log(resultat);
    </script>
