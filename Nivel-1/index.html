<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Nivell-2</h1>
    <script>
        function calculadora(operador, num_1, num_2) {
            switch (operador) {
                case "suma":
                    return num_1 + num_2;
                    break;
                case "resta":
                    return num_1 - num_2;
                    break
                case "divisio":
                    //Condicio per que no doni error. 
                    if (num_2 == 0) {
                        return "Error: Infinit"
                    }
                    else {
                        return num_1 / num_2;
                    }
                    break;
                case "multiplicacio":
                    return num_1*num_2;
                    break;
                default:
                    return "Prova amb els operadors: suma, resta, divisio, multiplicacio"
            }
        }
        var resultat = calculadora('resta',40,20);
        console.log(resultat);
    </script>
</body>

</html>
